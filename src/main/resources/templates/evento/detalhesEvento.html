<!DOCTYPE html>
	<html xmlns:th="http://thymeleaf.org"
		  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
		<head>
			<title>Eventos App</title>
			
			 <!--Import Google Icon Font-->
      		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
      		
      		<!--Import materialize.css-->
      		<link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>

      		<!--Let browser know website is optimized for mobile-->
     		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		</head>
		
		<body>
			<h1>Evento</h1>
			<h3><a href="/evento" class="waves-effect waves-light btn"><i class="material-icons left">add_circle_outline</i>Detalhes do Evento</a></h3>
			
			<div th:each="evento: ${evento}" class="container">
				<div class="row">
					<p><strong>Nome:  </strong><span th:text="${evento.nome}"></span></p>
					<p><strong>Local:  </strong><span th:text="${evento.local}"></span></p>
					<p><strong>Data:  </strong><span th:text="${evento.data}"></span></p>
					<p><strong>Hor√°rio:  </strong><span th:text="${evento.horario}"></span></p>
				</div>
			</div>
			
			<form method="post" class="container">
			<p><strong>Nome:</strong><input type="text" value="" name="nome"/></p>
			<p><strong>RG:</strong><input type="text" value="" name="rg"/></p>
			<button class="waves-effect waves-light btn" type="submit">Adicionar Convidado</button>
			</form>
			
			<!--Import jQuery before materialize.js-->
      		<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
      		<script type="text/javascript" src="materialize/js/materialize.min.js"></script>
				
		</body>
	</html>
